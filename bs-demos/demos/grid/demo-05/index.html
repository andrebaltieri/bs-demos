<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center">Column Wrapping</h1>
        <div class="row">
            <div class="col-xs-9 well">.col-xs-9</div>
            <div class="col-xs-4 well">.col-xs-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
            <div class="col-xs-6 well">.col-xs-6<br>Subsequent columns continue along the new line.</div>
        </div>
    </div>
    
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
</body>
</html>
