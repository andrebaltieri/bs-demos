<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../../../content/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Column Reset</h1>

        <div class="row">
            <div class="col-xs-6 col-sm-3 well">.col-xs-6 .col-sm-3</div>
            <div class="col-xs-6 col-sm-3 well">.col-xs-6 .col-sm-3</div>

            <!-- Add the extra clearfix for only the required viewport -->
            <div class="clearfix visible-xs-block"></div>

            <div class="col-xs-6 col-sm-3 well">.col-xs-6 .col-sm-3</div>
            <div class="col-xs-6 col-sm-3 well">.col-xs-6 .col-sm-3</div>
        </div>

        <br /><hr /><br />

        <div class="row">
            <div class="col-sm-5 col-md-6 well">.col-sm-5 .col-md-6</div>
            <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0 well">.col-sm-5 .col-sm-offset-2 .col-md-6 .col-md-offset-0</div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-5 col-lg-6 well">.col-sm-6 .col-md-5 .col-lg-6</div>
            <div class="col-sm-6 col-md-5 col-md-offset-2 col-lg-6 col-lg-offset-0 well">.col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0</div>
        </div>
    </div>

    
    <script src="../../../../content/scripts/jquery-1.9.1.min.js"></script>
    <script src="../../../../content/scripts/bootstrap.min.js"></script>
</body>
</html>
